{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo"><a href="{% url 'home' %}">MyStore</a></div>

    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>

        {% if user.is_authenticated %}
            <li><a href="{% url 'cart' %}">Cart ({{ cart_count }})</a></li>
            <li><a href="{% url 'wishlist' %}">Wishlist ({{ wishlist_count }})</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
    </ul>
</nav>

<!-- MESSAGES -->
<div class="messages">
    {% for m in messages %}
    <div class="msg">{{ m }}</div>
    {% endfor %}
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
